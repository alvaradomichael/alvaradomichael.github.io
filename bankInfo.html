<!DOCTYPE html>
<html>

  <head>
    <title>Bag It Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bankInfo.css">
  </head>
  <body>
<h1>Hello! Please input your credit card information!</h1>
<p>The purpose of getting your card information is to be able to charge your card in order to donate to the charity you chose.</p>

<h1>Credit Card form with Stripe API</h1>
<script src="https://js.stripe.com/v3/"></script>

<form id="payment-form">
  <div class="form-row">
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element">
      <!-- A Stripe Element will be inserted here. -->
    </div>
    <div id="card-errors" role="alert"></div>
  </div>

  <button class = 'submit'>Submit Payment</button>
</form>

<br>

<h2>Please choose a donation of your choice!<h2>
<!-- drop down menu !-->

<a href = 'home.html' class = 'home'>   <button>Next</button> </a>

  <script src="bankInfo.js"></script>
  </body>
</html>
